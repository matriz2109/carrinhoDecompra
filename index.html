<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha Loja Virtual</title>
</head>  
<body>
    <header>
        <h1>Minha Loja Virtual</h1>
    </header>

    <main>
        <section class="produtos">
            <div class="lista-produtos">
                
                <div class="produto">
                    <h2>Camiseta</h2>
                    <img src="https://usealphaco.com.br/cdn/shop/files/kit_4_camisetas_dry_masculina_12feaef0-d01d-4037-a370-c46538b67d29.jpg?v=1730641599&width=2048" width="150">
                    <p>R$ 130,78</p>
                    <button>Adicionar</button>
                </div>

                <div class="produto">
                    <h2>Blusa</h2>
                    <img src="https://static.lojasrenner.com.br/images/renner-produtos/527028437-00-01.jpg" width="150">
                    <p>R$ 95,00</p>
                    <button>Adicionar</button>
                </div>

                <div class="produto">
                    <h2>Sapato</h2>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8esQ4fwRuGkrakWAj9mKTBj1T4PyUMezqeA&s" width="150">
                    <p>R$ 100,78</p>
                    <button>Adicionar</button>
                </div>

            </div>
        </section>

        <section class="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>  
            <p id="total">Total: R$ 0,00</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
